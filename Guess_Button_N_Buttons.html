<!-- 
Ghicește butonul
Ai 3 butoane dintre care unul dintre ele (ales la întâmplare) e câștigător. Să se afișeze dacă a fost apăsat butonul câștigător sau nu.
Bonus Se introduce un număr n. Să se genereze n butoane din care doar unul este câștigător.
-->
<!-- Template taken from Bootstrap -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Guess the right button!</title>
  </head>
  <body>

    <div align="center">
	<h2>Guess the right button!</h2>
  		<button type="button" class="btn btn-outline-secondary" id="buttonStartGame" onclick="createButtons()">Start game</button>
  		<div id="buttons">
		</div>
	</div>

    <script>

    var buttonsNumber = window.prompt("Please enter the number of buttons to be displayed")
    function createButtons() {
    	for (let i = 1; i <= buttonsNumber; ++i) {
    		$('#buttons').append(`
    			<button type="button" class="btn btn-primary btn-lg" id="` + i + `" onclick="return guessedButton(this.id);">`+ i + `</button>
    		`);
    	}
    }
    const random = Math.floor(Math.random() * parseInt(buttonsNumber) + 1);
    function guessedButton(idButton) {
    	if (idButton == random) {
    		alert("You are lucky!!!\nYou guessed the button :)");
    	} else {
    		alert("Unfortunately is wrong. The right button was " + random + ".\nClick the refresh button and try again.");
    	}
    }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
